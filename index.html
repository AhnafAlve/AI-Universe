<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <h1>AI Universe Hub</h1>
        <button class="btn btn-danger my-4">Sort by Date</button>
    </header>
    <main class="container">
        <!-- cards section -->
        <section>
            <div>
                <div id="AI-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
        </section>

        <!-- container section  -->
        <section class="container">
            <div id="main-id" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <!-- spinner -->
        <section id="loader" class="d-none">
            <div style="height:400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        
        <!-- show all btn  -->
        <section id="show-All" class="text-center my-4">
            <button id="show-btn" onclick="displayAllData()" class="btn btn-danger rounded-2 ">See More</button>
        </section>

        <!-- modal section  -->
        <section>
            <!-- Modal -->
            <div class="modal fade " id="toolsmodal" tabindex="-1" aria-labelledby="toolsmodalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header  w-100 h-25 close-head">
                            <h1 class="modal-title fs-5" id="toolsmodalLabel">Details</h1>
                            <button type="button" class="btn-close btn bg-danger rounded-5  positioning"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-lg-flex justify-content-between align-items-center p-1 gap-5">
                                <div id="details-add"
                                    class=" w-100 border border-danger border-1 rounded-2  bg-danger bg-opacity-10 p-3 mb-2  mb-lg-0 row">
                                    <div id="parent" class="added-child">
                                        <div>
                                            <ol id="list-item">
                                                <li></li>
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                                <div id="image-add" class="w-100"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
